<h4>Agregar Personaje</h4>
<form (ngSubmit)="emitCharacter()">
  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre"
  />
  <input
    type="text"
    name="power"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Poder"
  />
  <button class="btn btn-primary content-center">Agregar</button>

  <!--   <pre>
    {{ character | json }}
  </pre> -->
</form>
